<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  
  <body>
    <div class="header">
      <h1 class="heading">Instagram</h1>
      <div class="icons">
        <a routerLink="/notification" class="heart">
          <i class="fa-solid fa-heart"></i>
        </a>
        <a routerLink="/message" class="msg">
          <i class="fa-solid fa-message"></i>
        </a>
      </div>
    </div>
    <div class="user">
      <a routerLink="/profile">
        <img src="assets/userprofile.png" alt="profile image" width="50" height="50" />
      </a>
    </div>
    <div class="main">
      <p> Welcome to instagram!</p>
      <img src="assets/post.jpg" alt="post image" />
      <div class="actions">
        <button appHighlight class="btn" (click)="like()">
          <i class="fa-solid fa-heart"></i>Like {{ likeCount }}
        </button>
        <button appHighlight class="btn" (click)="show()">
          <i class="fa-solid fa-comment"></i>Comment
        </button>
        <button appHighlight class="btn" (click)="share()">
          <i class="fa-solid fa-share"></i> <a routerLink="/message"></a>Share
        </button>
      </div>
    </div>
  
    <div class="cmd-sec" *ngIf="showInputComment">
      <app-comment-section [comments]="comments" (commentAdded)="addComment($event)"
        (commentDeleted)="deleteComment($event)">
      </app-comment-section>
    </div>
  
    <div *ngIf="showFriendsList" class="friends-list">
      <p>Share with:  <button (click)="shareWithFriend()"><a routerLink="/message"></a>share</button></p>
       
    </div>
  
    <div class="navbar">
      <a routerLink="/homepage"><i class="fa-solid fa-house"></i></a>
      <a routerLink="/search"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a routerLink="/profile"><i class="fa-solid fa-circle-user"></i></a>
    </div>
  </body>
