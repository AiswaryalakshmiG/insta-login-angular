<div class="signup">
    <mat-stepper orientation="horizontal" labelPosition="bottom" #stepper [linear]="isLinear">
      <mat-step>
    <form [formGroup]="signupForm">
      <h2>create username and password</h2>
      <ng-template matStepLabel>Create User</ng-template>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
      </mat-form-field>
      <br>
      <div class="hide-password">
        <mat-form-field >
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
        </mat-form-field>
      </div>
      
    <br>
    <button class="btn" mat-button matStepperNext>Next</button>
    </form>
    </mat-step>
    <mat-step>
      <form [formGroup]="personalInfo">
        <h2>Fill your personal information</h2>
        <ng-template matStepLabel>personalInfo</ng-template>
      <mat-form-field>
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullname" required>
      </mat-form-field>
    <br>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Age</mat-label>
      <input matInput formControlName="age" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" required>
    </mat-form-field>
    <br>
    <button class="btn" mat-button matStepperPrevious>Back</button>
    <br>
    <button class="btn" mat-button matStepperNext>Next</button>
    </form>
    </mat-step>
    <mat-step>
      <form [formGroup]="bio">
        <h2>Create your Bio</h2>
        <ng-template matStepLabel>bio</ng-template>
        <mat-form-field>
          <mat-label>Bio</mat-label>
          <textarea matInput rows="3" formControlName="bio"></textarea>
        </mat-form-field>
        <br>
        <button class="btn" mat-button matStepperPrevious >Back</button>
        <br>
        <button class="btn" mat-button (click)="signup()">Submit</button>
      <br>
      <button class="btn" mat-button (click)="downloadPdf()">Download PDF</button>
    </form>
    </mat-step>
    </mat-stepper>
    </div>
    
    <div class="login">
      <p>Do you have an acount? <a routerLink="/login">Login</a></p>
    </div>
